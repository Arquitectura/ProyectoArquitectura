<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipo_ProdTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipo_ProdLabel_id}"/>
                    <h:outputText value="#{tipo_ProdController.selected.id}" title="#{bundle.ViewTipo_ProdTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipo_ProdController.destroyAndView}" value="#{bundle.ViewTipo_ProdDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipo_ProdEditLink}"/>
                <br />
                <h:commandLink action="#{tipo_ProdController.prepareCreate}" value="#{bundle.ViewTipo_ProdCreateLink}" />
                <br />
                <h:commandLink action="#{tipo_ProdController.prepareList}" value="#{bundle.ViewTipo_ProdShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipo_ProdIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
