<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItem_factTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItem_factLabel_id}" for="id" />
                    <h:inputText id="id" value="#{item_factController.selected.id}" title="#{bundle.EditItem_factTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{item_factController.update}" value="#{bundle.EditItem_factSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditItem_factViewLink}"/>
                <br />
                <h:commandLink action="#{item_factController.prepareList}" value="#{bundle.EditItem_factShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditItem_factIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
