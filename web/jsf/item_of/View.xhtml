<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewItem_ofTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewItem_ofLabel_id}"/>
                    <h:outputText value="#{item_ofController.selected.id}" title="#{bundle.ViewItem_ofTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{item_ofController.destroyAndView}" value="#{bundle.ViewItem_ofDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewItem_ofEditLink}"/>
                <br />
                <h:commandLink action="#{item_ofController.prepareCreate}" value="#{bundle.ViewItem_ofCreateLink}" />
                <br />
                <h:commandLink action="#{item_ofController.prepareList}" value="#{bundle.ViewItem_ofShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewItem_ofIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
