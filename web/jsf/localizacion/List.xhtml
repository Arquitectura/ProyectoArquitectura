<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocalizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLocalizacionEmpty}" rendered="#{localizacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{localizacionController.items.rowCount > 0}">
                    <h:outputText value="#{localizacionController.pagination.pageFirstItem + 1}..#{localizacionController.pagination.pageLastItem + 1}/#{localizacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{localizacionController.previous}" value="#{bundle.Previous} #{localizacionController.pagination.pageSize}" rendered="#{localizacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{localizacionController.next}" value="#{bundle.Next} #{localizacionController.pagination.pageSize}" rendered="#{localizacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{localizacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalizacionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{localizacionController.prepareView}" value="#{bundle.ListLocalizacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{localizacionController.prepareEdit}" value="#{bundle.ListLocalizacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{localizacionController.destroy}" value="#{bundle.ListLocalizacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{localizacionController.prepareCreate}" value="#{bundle.ListLocalizacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLocalizacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
